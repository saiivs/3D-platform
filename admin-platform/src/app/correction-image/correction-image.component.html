<h1 mat-dialog-title>Correction Image</h1>
<div style="padding-left: 1.5rem;">
  <p>{{data.correction}}</p>
</div>
<div class="divider my-4"></div>
<div mat-dialog-content class="imgContainer">
    <img [src]="data.url" alt="" style="object-fit: contain;margin: auto;"></div>
<div mat-dialog-actions>
  <button mat-dialog-close class="btn btn primary">Close</button>
</div>
