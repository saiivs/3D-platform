<div class="hp-main-layout-content" style="height: 100%;">
    <div class="row mb-32 gy-32" style="height: 100%;">
        <div class="col-12">
            <div class="card" style="height: 100%;border-radius: 6px;">
                <div class="card-body" *ngIf="!noCorrections;else noCorrectionMsg">
                    <div class="row">
                        <!-- <span class="badge bg-primary-4 hp-bg-dark-primary text-primary border-none position-absolute top-0 left-0 w-auto m-16 my-sm-32 mx-sm-18 py-8 px-16 fw-medium">Featured</span> -->
                        <div class="col-12 col-lg-6 hp-ecommerce-app-detail-slider mt-24 mt-md-0 mb-64 mb-lg-0">
                            <div class="swiper hp-ecommerce-app-detail-slider-2 modelView">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="d-flex align-items-center justify-content-center"
                                            #modelViewerContainer>
                                            <model-viewer #modelTests
                                            camera-controls
                                            camera-orbit="45deg 55deg 115%"
                                            shadow-intensity="1.3"
                                            [src]="src" 
                                            disable-tap
                                            alt="A 3D model of an astronaut"
                                            data-js-focus-visible=""
                                            ar-status="not-presenting">
                                            </model-viewer>
                                            <div class="mywarning">
                                                <span
                                                    class="badge bg-primary-4 hp-bg-dark-primary text-primary border-none position-absolute top-0 left-0 w-auto m-16 my-sm-32 mx-sm-18 py-8 px-16 fw-medium">{{versionTracker}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6 gallery">
                            <mat-tab-group (selectedTabChange)="onTabChange($event)">
                                <mat-tab [label]="tab" *ngFor="let tab of tabPanels">
                                    <div class="col-12 correctionPoints"
                                        *ngFor="let correction of hotspots;let i= index">
                                        <span
                                            class="bg-primary text-white border-primary border rounded-circle me-8 hp-caption lh-normal d-flex align-items-center justify-content-center"
                                            style="min-width: 20px; height: 20px;">{{correction.hotspotId}}</span>
                                        <div class="px-sm-32 rounded border border-black-40 hp-border-color-dark-80 bg-black-0 hp-bg-color-dark-100"
                                            style="width: 100%;">
                                            <div class="row align-items-center justify-content-between">
                                                <div class="col-12">
                                                    <div class="row mx-0 mx-sm-n12 align-items-center">
                                                        <!-- <div class="">
                                                            <span class="bg-primary text-white border-primary border rounded-circle me-8 hp-caption lh-normal d-flex align-items-center justify-content-center" style="min-width: 24px; height: 24px;">1</span>
                                                        </div> -->

                                                        <div class="col px-0 hp-ecommerce-app-checkout-item-img imageEnlarge"
                                                            style="flex: 0 0 74px;padding: 3px 0;">
                                                            <img *ngIf="correction.corrImg;else noCorrImg"
                                                                (click)="openCorrectionImg(correction.corrImg,correction.correction)"
                                                                (error)="imageNotFound(i)"
                                                                style="border:1px solid black;height: 3rem;"
                                                                src="{{correction.corrImg}}" alt="Smart Watches 3">
                                                            <ng-template #noCorrImg>
                                                                <i
                                                                    class="hp-text-color-dark-0 ri-2x ri-file-forbid-line"></i>
                                                            </ng-template>
                                                        </div>

                                                        <div class="col hp-ecommerce-app-checkout-text mt-16 mt-sm-0 ps-0 ps-sm-6"
                                                            style="flex: 1 0 0px;">

                                                            <p class="mt-8 mb-0 text-black-80 hp-text-color-dark-40"
                                                                style="font-size: smaller;">{{correction.correction}}
                                                            </p>
                                                            <span class="hp-caption d-block text-black-60">By<span
                                                                    class="ms-4 hp-caption fw-normal text-black-60">{{correction.QA}}</span></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </div>
                <ng-template #noCorrectionMsg>
                    <p class="hp-p1-body emptyTable">
                        Model is under QA. Please check later.
                      </p>
                      <div class="emptyImg">
                        <img  src="assets/myImg/empty-folder.png" alt="empty" />
                      </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
